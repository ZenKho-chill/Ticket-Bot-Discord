TicketSettings:
  LogsChannelID: " " # Kênh mặc định để ghi log
  BlacklistedRoles: [""] # Người dùng có các vai trò này sẽ không thể tạo ticket, có thể thêm nhiều
  MentionAuthor: false # Tag người tạo ticket trong ticket mới?
  MaxTickets: 1 # Số lượng ticket tối đa mà một người dùng có thể mở cùng lúc
  DeleteTime: 5 # Số giây trước khi ticket bị xóa (sau khi nhấn nút đóng/xóa)
