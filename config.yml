ClaimingSystem:
  Enabled: true # Bật hệ thống nhận hỗ trợ ticket?
  UserPerms: # Quyền kênh dành cho tất cả người dùng khi ticket được nhận, trừ người đã nhận ticket và người tạo ticket
    ViewChannel: true # Cho phép xem kênh
    SendMessages: false # Không cho phép gửi tin nhắn

TicketAlert: # Cấu hình hệ thống cảnh báo, nếu lệnh cảnh báo được dùng trong ticket, bot sẽ ping người tạo ticket và thông báo rằng ticket sẽ bị đóng sau thời gian chỉ định nếu không có phản hồi
  Enabled: true # Bật cảnh báo không hoạt động?
  Time: "12h" # Thời gian trước khi ticket bị đóng, ví dụ: 7d (7 ngày), 3h (3 giờ), 5m (5 phút)
  DMUser: true # Gửi tin nhắn riêng cho người tạo rằng ticket sẽ bị đóng?
  DMMessage: "## ⏳ Cảnh Báo Không Hoạt Động \n Ticket của bạn trong máy chủ ``{server}`` đã không hoạt động trong ``{inactive-time}`` và sẽ tự động bị đóng trong **{time}** nếu không có phản hồi. \n\n Nếu bạn phản hồi, việc đóng tự động sẽ bị hủy."
  Message: "## ⏳ Cảnh Báo Không Hoạt Động \n Ticket này đã không hoạt động trong ``{inactive-time}`` và sẽ tự động bị đóng trong **{time}** nếu không có phản hồi. \n\n Nếu bạn phản hồi, việc đóng tự động sẽ bị hủy. \n\n Hoặc bạn có thể nhấn nút bên dưới để đóng ticket ngay lập tức."
  AutoAlert:
    Enabled: true # Bật hoặc tắt tự động cảnh báo ticket không hoạt động (Nếu đang chờ phản hồi từ staff thì sẽ không gửi cảnh báo)
    InactiveTime: "3d" # Thời gian ticket không hoạt động (không có phản hồi từ người dùng) trước khi gửi cảnh báo

WorkingHours: # Cấu hình giờ làm việc
  Enabled: true # Bật giờ làm việc?
  Timezone: "Asia/Ho_Chi_Minh" # Múi giờ của bạn, hãy dùng múi giờ từ danh sách: https://docs.plexdevelopment.net/frequently-asked-questions/valid-timezones
  Schedule: # Chỉ sử dụng định dạng 24 giờ!
    Monday: "07:00-16:00"
    Tuesday: "07:00-16:00"
    Wednesday: "07:00-16:00"
    Thursday: "07:00-16:00"
    Friday: "07:00-16:00"
    Saturday: "07:00-16:00"
    Sunday: "07:00-16:00"
  AllowTicketsOutsideWorkingHours: true # Cho phép tạo ticket ngoài giờ làm việc?
  SendNoticeInTicket: true # Nếu cho phép tạo ticket ngoài giờ, có nên gửi thông báo trong ticket rằng phản hồi có thể bị chậm?
  outsideWorkingHoursTitle: "Ngoài Giờ Làm Việc"
  outsideWorkingHours: "Bạn chỉ có thể tạo ticket trong giờ làm việc!\n\nLịch làm việc đầy đủ:\nThứ Hai: {startTime-Monday} đến {endTime-Monday}\nThứ Ba: {startTime-Tuesday} đến {endTime-Tuesday}\nThứ Tư: {startTime-Wednesday} đến {endTime-Wednesday}\nThứ Năm: {startTime-Thursday} đến {endTime-Thursday}\nThứ Sáu: {startTime-Friday} đến {endTime-Friday}\nThứ Bảy: {startTime-Saturday} đến {endTime-Saturday}\nChủ Nhật: {startTime-Sunday} đến {endTime-Sunday}"
  outsideWorkingHoursMsg: "Bạn đã tạo ticket ngoài giờ làm việc, xin lưu ý rằng thời gian phản hồi có thể sẽ chậm hơn."


# Nếu số lượng ticket đang mở đạt hoặc vượt ngưỡng đã định (x),
# người dùng khi mở ticket mới sẽ nhận được một thông báo cảnh báo rằng
# thời gian phản hồi có thể sẽ lâu hơn bình thường do lượng ticket lớn.
# Điều này giúp người dùng hiểu và kiên nhẫn trong thời gian cao điểm.
TicketOverload:
  Enabled: true
  Threshold: 10  # Số lượng ticket đang mở để kích hoạt cảnh báo (VD: 10 ticket trở lên)
  WarningMessage: "## ⚠️ Phát hiện lượng ticket cao! \n Do hiện tại đang có nhiều ticket đang chờ xử lý, thời gian phản hồi có thể sẽ lâu hơn bình thường. \n Chúng tôi rất mong bạn kiên nhẫn và sẽ hỗ trợ bạn sớm nhất có thể! \n Cảm ơn bạn đã thông cảm."


# Tính năng này đảm bảo không có ticket nào bị bỏ sót bởi đội ngũ hỗ trợ, giúp ngăn chặn trải nghiệm người dùng kém.
# Hệ thống sẽ định kỳ kiểm tra tất cả các ticket đang mở theo khoảng thời gian đặt trong `CheckInterval`.
# Nếu một ticket đã được mở và đang chờ phản hồi từ nhân viên trong thời gian vượt quá `UnrespondedDuration`,
# bot sẽ gửi một cảnh báo đến kênh log được chỉ định. Cảnh báo sẽ thông báo rằng ticket đã bị quá hạn,
# cung cấp chi tiết như thời gian mở ticket, thời gian chưa được phản hồi và liên kết đến ticket.
# Điều này giúp đội ngũ hỗ trợ ưu tiên những ticket bị bỏ sót và đảm bảo phản hồi kịp thời.

InactivityMonitor:
  Enabled: false
  CheckInterval: 1h  # Khoảng thời gian kiểm tra ticket không hoạt động (VD: 7d, 3h, 5m)
  UnrespondedDuration: 24h  # Thời gian chờ phản hồi tối đa trước khi cảnh báo (VD: 7d, 3h, 5m)
  LogChannel: "CHANNEL_ID"  # Kênh để gửi cảnh báo
  RolesToPing: [" ", " "] # Bạn có thể thêm nhiều vai trò
  LogMessage: |
    ## ⚠️ Cảnh Báo Không Phản Hồi
    - **Ticket:** [Nhấn vào đây]({ticketLink}) ({channel})
    - **Được tạo lúc:** {ticketCreationDate}
    - **Chưa phản hồi trong:** {unrespondedDuration}

    Ticket này đã chờ phản hồi từ nhân viên trong một khoảng thời gian dài và người dùng có thể đang gặp trải nghiệm chậm trễ. Vui lòng ưu tiên xử lý ticket này để cải thiện trải nghiệm người dùng.

