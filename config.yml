TicketAlert: # Cấu hình này sẽ cấu hình hệ thống cảnh báo. Nếu lệnh cảnh báo được sử dụng trong một phiếu, bot sẽ gửi ping đến người tạo phiếu và thông báo cho họ rằng phiếu của họ sẽ bị đóng trong thời gian đã chỉ định trừ khi họ phản hồi.
  Enabled: true
  Time: "3h" # Thời gian trước khi đóng ticket, ví dụ: 7d, 3h, 5m
  DMUser: false # Nhắn trực tiếp cho người tạo rằng ticket của họ sẽ bị đóng?
  DMMessage: "## ⏳ Cảnh báo Ticket không hoạt động \n Ticket của bạn ở ``{server}`` đã không hoạt động trong ``{inactive-time}`` và sẽ tự động đóng sau **{time}** nếu không có tin nhắn. \n\n Nếu bạn nhắn tin trong ticket, chế độ tự động đóng sẽ được hủy bỏ."
  Message: "## ⏳ Cảnh báo Ticket không hoạt động \n Ticket của bạn đã không hoạt động trong ``{inactive-ticket}`` và sẽ tự động đóng trong **{time}** nếu không hoạt động. \n\n Nếu bản trả lời cho ticket, chế độ tự động đóng sẽ được hủy bỏ. \n\n Bên cạnh đó, bạn có thể bấm nút bên dưới để đóng ticket ngay lập tức."
  AutoAlert:
    Emabled: false # Bật hoặc tắt tự động cảnh báo cho ticket không hoạt động. (Nếu ticket đang đợi admin phản hồi, nó sẽ không gửi)
    InactiveTime: "1d" # Thời gian ticket không hoạt động (không ai nhắn tin) trước khi gửi cảnh báo

WorkingHours: # Cấu hình cho thời gian hoạt động
  Enabled: false
  Timezone: "Asia/Saigon" # Timezone của bạn, Sử dụng timezone từ link: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  Schedume: # 24 giờ format!
    Monday: "07:00-16:00"
    Tuesday: "07:00-16:00"
    Wednesday: "07:00-16:00"
    Thursday: "07:00-16:00"
    Friday: "07:00-16:00"
    Saturday: "07:00-16:00"
    Sunday: "07:00-16:00"
  AllowTicketOutsideWorkingHours: false # Cho phép tạo ticket bên ngoài giờ làm?
  SendNoticeInTicket: false # Nếu AllowTicketOutsideWorkingHours được bật, và nếu có người tạo ticket bên ngoài giờ làm, có nên gửi tin nhắn trong phiếu thông báo cho người dùng rằng phản hồi có thể bị trì hoãn không?
  outsideWorkingHoursTitle: "Đã hết giờ làm"
  outsideWorkingHours: "Bạn chỉ có thể tạo ticket trong giờ làm!\n\nThời gian:\nThứ Hai: {startTime-Monday} tới {endTime-Monday}\nThứ Ba: {startTime-Tuesday} tới {endTime-Tuesday}\nThứ Tư: {startTime-Wednesday} tới {endTime-Wednesday}\nThứ Năm: {startTime-Thursday} tới {endTime-Thursday}\nThứ Sáu: {startTime-Friday} tới {endTime-Friday}\nThứ Bảy: {startTime-Saturday} tới {endTime-Saturday}\nChủ Nhật: {startTime-Sunday} tới {endTime-Sunday}"
  outsideWorkingHoursMsg: "Bạn đã tạo ticket bên ngoài giờ làm, vui lòng đợi do chúng tôi có thể trả lời muộn. {startTime-currentDay} tới {endTime-currentDay}" # Bạn có thể dùng {startTime} và {endTime}

# Nếu số lượng ticket vượt quá giới hạn tối đa
# người tạo ticket sẽ nhận được tin nhắn cảnh báo thời gian phản hồi
# có thể lâu hơn bình thường do lượng ticket quá nhiều
# Điều này sẽ giúp ích cho người dùng trong thời gian cao điểm
TicketOverload:
  Enabled: true
  Threshould: 10 # Số lượng ticket được mở chạm đến giới hạn cảnh báo (ví dụ: 10 hoặc nhiều hơn)
  WarningMessage: "## ⚠️ Phát hiện số lượng lớn ticket! \n Trong thời gian có nhiều ticket được mở, thời gian phản hồi có thể lâu hơn bình thường. \n Chúng tôi sẽ cố gắng phản hồi nhanh nhất có thể! \n Cảm ơn bạn vì đã hiểu cho chúng tôi."

# Tính năng này đảm bảo không có phiếu nào bị nhân viên bỏ sót, giúp ngăn ngừa trải nghiệm người dùng không tốt.
# Tính năng này hoạt động bằng cách kiểm tra định kỳ tất cả các phiếu mở theo khoảng thời gian được đặt trong `CheckInterval`.
# Nếu một phiếu đã mở và chờ nhân viên phản hồi lâu hơn ngưỡng `UnrespondedDuration`,
# tính năng này sẽ gửi một thông báo cảnh báo đến kênh nhật ký đã chỉ định. Cảnh báo này thông báo cho nhân viên rằng phiếu đã quá hạn,
# cung cấp thông tin chi tiết như phiếu đã mở và chưa được phản hồi trong bao lâu, cùng với liên kết đến phiếu.
# Tính năng này giúp nhân viên ưu tiên các phiếu bị bỏ lỡ và đảm bảo phản hồi kịp thời.
InactivityMonitor:
  Emabled: false
  CheckInterval: 1h # Thời gian check ticket không được trả lời (ví dụ: 7d, 3h, 5m)
  UnrespondedDuration: 24h # Ngưỡng thời gian cho các ticket không được trả lời (ví dụ: 7d, 3h, 5m)
  LogChannel: "CHANNEL_ID" # Kênh sẽ gửi cảnh báo
  RolesToPing: ["ROLE_ID", "ROLE_ID"] # Có thể thêm nhiều
  LogMessage: |
    ## ⚠️ Cảnh báo ticket chưa được phản hồi
    - **Ticket:** [Bấm vào đây]({ticketLink}) ({channel})
    - **Thời gian tạo:** {ticketCreationDate}
    - **Không được trả lời trong:** {unrespondedDuration}

    Ticket này đã chờ phản hồi của nhân viên trong thời gian dài và người dùng có thể gặp phải sự chậm trễ. Vui lòng ưu tiên giải quyết phiếu này để cải thiện trải nghiệm của người dùng.

