BotActivitySettings:
  Enabled: true # Bật/tắt trạng thái hoạt động (true = bật, false = tắt)
  ActivityType: "WATCHING" # Kiểu hoạt động hiển thị: WATCHING (Đang xem), PLAYING (Đang chơi), COMPETING (Đang thi đấu)
  Status: "ONLINE" # Trạng thái bot: ONLINE (Trực tuyến), IDLE (Rảnh), DND (Không làm phiền), INVISIBLE (Ẩn)
  Interval: 30 # Thời gian (giây) giữa mỗi lần thay đổi trạng thái
  Statuses: # Các trạng thái sẽ được hiển thị luân phiên – bạn có thể dùng biến động: 
    # {total-tickets} - tổng số ticket
    # {open-tickets} - số ticket đang mở
    # {total-messages} - tổng số tin nhắn trong ticket
    # {total-users} - tổng số người dùng đã tạo ticket
    # {total-channels} - tổng số kênh đã tạo
    # {average-completion} - % ticket đã hoàn tất
    # ⭐{average-rating}/5.0 - đánh giá trung bình (sao)
    # {average-response} - thời gian phản hồi trung bình
    - "{total-tickets} yêu cầu hỗ trợ"
    - "{total-users} người dùng"
    - "{total-messages} tin nhắn"

